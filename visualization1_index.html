<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Making a table from matrix</title> <!-- based on http://bost.ocks.org/mike/nest/ -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
</head>

<body>
    <div class="">


    <div class="ui text container">
        <h2 class="ui dividing header">
            Introduction
        </h2>
        Inspiration sources. What this table is all about. What are the options?
 
        <h2 class="ui dividing header">
            Table
        </h2>
        <div id="uniqueTableDiv"></div>

        <h2 class="ui dividing header">
            Options
        </h2>

        <div class="ui grid">
            <div class="four wide column">
                <select id="generationSelect">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7 selected="selected">7</option>
                </select>
            </div>
            <div class="four wide column">
                <select id="modeSelect">
                    <option value="strict">Strict</option>
                    <option value="lax" selected="selected">Lax</option>
                </select>
            </div>
            <div class="four wide column">
                <select id="formSelect">
                    <option value="redundant">No Redundant</option>
                    <option value="legendary">No Legendary</option>
                    <option value="form">No Forms</option>
                    <option value="all" selected="selected">All</option>
                </select>
            </div>
        </div>

        <h2 class="ui dividing header">
            References
        </h2>
        Filler
    </div>

    </div>

</body>
<script type="text/javascript" src="lib/d3/d3.v4.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/visualization1.js"></script>
</html>
