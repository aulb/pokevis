<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Making a table from matrix</title> <!-- based on http://bost.ocks.org/mike/nest/ -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
</head>

<body>
    <div class="">


    <div class="ui text container">
        <h2 class="ui dividing header">
            Introduction
        </h2>
        Inspiration sources. What this table is all about. What are the options?
 
        <h2 class="ui dividing header">
            Table
        </h2>
        <div id="uniqueTableDiv"></div>

        <h2 class="ui dividing header">
            Options
        </h2>

        <div class="ui grid">
            <div class="four wide column">
                <label>Generation</label>
                <form id="generationOption">
                    <input type="radio" value=0 name="generationOption" /> Generation 1 <br>
                    <input type="radio" value=1 name="generationOption" /> Generation 2 <br>
                    <input type="radio" value=2 name="generationOption" /> Generation 3 <br>
                    <input type="radio" value=3 name="generationOption" /> Generation 4 <br>
                    <input type="radio" value=4 name="generationOption" /> Generation 5 <br>
                    <input type="radio" value=5 name="generationOption" /> Generation 6 <br>
                    <input type="radio" value=6 name="generationOption" / checked> Generation 7
                </form>
            </div>
            <div class="four wide column">
                <label>Exclude</label>
                <form id="excludeOption">
                    <input type="radio" value="DEFAULT" name="excludeOption" checked  /> None <br>
                    <input type="radio" value="NO-FORM" name="excludeOption" /> Form <br>
                    <input type="radio" value="NO-MEGA" name="excludeOption" /> Mega <br>
                    <input type="radio" value="NO-LEGENDARY" name="excludeOption" /> Legendary
                </form>
            </div>
            <div class="four wide column">
                <label>Mode</label>
                <form id="modeOption">
                    <input type="radio" value="LAX" name="modeOption" checked /> Lax <br>
                    <input type="radio" value="STRICT" name="modeOption" /> Strict 
                </form>
            </div>
        </div>

        <h2 class="ui dividing header">
            References
        </h2>
        Filler


        <h2 class="ui dividing header">
            Missing Types?
        </h2>
        ???

    </div>

    </div>

</body>
<script type="text/javascript" src="js/v1.js"></script>
</html>
