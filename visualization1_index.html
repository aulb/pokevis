<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Making a table from matrix</title> <!-- based on http://bost.ocks.org/mike/nest/ -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
</head>

<body>
    <div class="">


    <div class="ui text container">
        <h2 class="ui dividing header">
            Introduction
        </h2>
        Inspiration sources. What this table is all about. What are the options?
 
        <h2 class="ui dividing header">
            Table
        </h2>
        <div id="uniqueTableDiv"></div>

        <h2 class="ui dividing header">
            Options
        </h2>

        <div class="ui grid" id="options">
            <div class="four wide column">
                <select id="generationSelect">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7 selected="selected">7</option>
                </select>
            </div>
            <div class="four wide column">
                <form id="modeOption">
                    <input type="radio" value="LAX" name="modeOption" checked /> Lax <br>
                    <input type="radio" value="STRICT" name="modeOption" /> Strict 
                </form>
            </div>
            <div class="four wide column">
                <form id="excludeOption">
                    <input type="radio" value="DEFAULT" name="excludeOption" checked  /> None <br>
                    <input type="radio" value="NO-MEGA" name="excludeOption" /> Mega <br>
                    <input type="radio" value="NO-FORM" name="excludeOption" /> Form <br>
                    <input type="radio" value="NO-LEGENDARY" name="excludeOption" /> Legendary
                </form>
            </div>
        </div>

        <h2 class="ui dividing header">
            References
        </h2>
        Filler
    </div>

    </div>

</body>
<script type="text/javascript" src="lib/d3/d3.v4.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/v1.js"></script>
</html>
