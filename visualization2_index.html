<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Making a table from matrix</title> <!-- based on http://bost.ocks.org/mike/nest/ -->
    <link rel="stylesheet" href="lib/css/normalize.css" />
    <link rel="stylesheet" href="lib/css/main.css" />
    <link rel="stylesheet" type="text/css" href="lib/semantic/dist/semantic.min.css">
</head>

<body>
    <div class="">


    <div class="ui text container">
        <h2 class="ui dividing header">
            Introduction
        </h2>
        Inspiration sources. What this table is all about. What are the options?
 
        <h2 class="ui dividing header">
            Charts
        </h2>
        <div id="pokeChart"></div>

        <h2 class="ui dividing header">
            Options
        </h2>

        <div class="ui grid">
            <div class="four wide column">
                <label>Generation</label>
                <form id="generationOption">
                    <input type="radio" value=0 name="generationOption" /> Generation 1 <br>
                    <input type="radio" value=1 name="generationOption" /> Generation 2 <br>
                    <input type="radio" value=2 name="generationOption" /> Generation 3 <br>
                    <input type="radio" value=3 name="generationOption" /> Generation 4 <br>
                    <input type="radio" value=4 name="generationOption" /> Generation 5 <br>
                    <input type="radio" value=5 name="generationOption" /> Generation 6 <br>
                    <input type="radio" value=6 name="generationOption" / checked> Generation 7
                </form>
            </div>

            <div class="two wide column">
                <label>Exclude</label>
                <form id="excludeOption">
                    <input type="radio" value="DEFAULT" name="excludeOption" checked  /> None <br>
                    <input type="radio" value="NO-FORM" name="excludeOption" /> Form <br>
                    <input type="radio" value="NO-MEGA" name="excludeOption" /> Mega 
                </form>
            </div>

            <div class="two wide column">
                <form class="typeSelect">
                <input class="typeSelections" type="checkbox" name="typeSelect" value=0 checked /> <img src="lib/assets/types/normal.gif" /><br>
                <input class="typeSelections" type="checkbox" name="typeSelect" value=1 checked /> <img src="lib/assets/types/fighting.gif" /><br>
                <input class="typeSelections" type="checkbox" name="typeSelect" value=2 checked /> <img src="lib/assets/types/flying.gif" /><br>
                <input class="typeSelections" type="checkbox" name="typeSelect" value=3 checked /> <img src="lib/assets/types/poison.gif" /><br>
                <input class="typeSelections" type="checkbox" name="typeSelect" value=4 checked /> <img src="lib/assets/types/ground.gif" /><br>
                <input class="typeSelections" type="checkbox" name="typeSelect" value=5 checked /> <img src="lib/assets/types/rock.gif" /><br>
                </form>
            </div>
            <div class="two wide column">
                <form class="typeSelect">
                <input class="typeSelections" type="checkbox" name="typeSelect" value=6 checked /> <img src="lib/assets/types/bug.gif" /><br>
                <input class="typeSelections" type="checkbox" name="typeSelect" value=7 checked /> <img src="lib/assets/types/ghost.gif" /><br>
                <input class="typeSelections" type="checkbox" name="typeSelect" value=8 checked /> <img src="lib/assets/types/steel.gif" /><br>
                <input class="typeSelections" type="checkbox" name="typeSelect" value=9 checked /> <img src="lib/assets/types/fire.gif" /><br>
                <input class="typeSelections" type="checkbox" name="typeSelect" value=10 checked /> <img src="lib/assets/types/water.gif" /><br>
                <input class="typeSelections" type="checkbox" name="typeSelect" value=11 checked /> <img src="lib/assets/types/grass.gif" /><br>
                </form>
            </div>
            <div class="two wide column">
                <form class="typeSelect">
                <input class="typeSelections" type="checkbox" name="typeSelect" value=12 checked /> <img src="lib/assets/types/electric.gif" /><br>
                <input class="typeSelections" type="checkbox" name="typeSelect" value=13 checked /> <img src="lib/assets/types/psychic.gif" /><br>
                <input class="typeSelections" type="checkbox" name="typeSelect" value=14 checked /> <img src="lib/assets/types/ice.gif" /><br>
                <input class="typeSelections" type="checkbox" name="typeSelect" value=15 checked /> <img src="lib/assets/types/dragon.gif" /><br>
                <input class="typeSelections" type="checkbox" name="typeSelect" value=16 checked /> <img src="lib/assets/types/dark.gif" /><br>
                <input class="typeSelections" type="checkbox" name="typeSelect" value=17 checked /> <img src="lib/assets/types/fairy.gif" /><br>    
                </form>
            </div>

        </div>

        <h2 class="ui dividing header">
            References
        </h2>
        Filler
    </div>

    </div>

</body>
<script type="text/javascript" src="lib/require/require.js"></script>
<script>
    require(['lib/require/common'], function() {})
</script>
<script type="text/javascript" src="lib/js/v2.js"></script>
</html>
