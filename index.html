<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Making a table from matrix</title> <!-- based on http://bost.ocks.org/mike/nest/ -->
    <style>
    body {font-family: monospace; line-height: 160%; font-size: 18px; margin: 0;}
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
    th, td {
  padding: 1rem;
  text-align: right;
  border: 1px dotted #ccc;
}
    </style>
</head>

<body>
	<script type="text/javascript" src="lib/d3/d3.v4.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
